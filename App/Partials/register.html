<div class="jumbotron">
    <form role="form">
        <div class="form-group">
            <h3>Register Here......</h3>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="newUser.username" class="form-control" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="newUser.password" class="form-control" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="newUser.email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Gender</label>
             <input type="radio" name="gender" ng-model="newUser.gender" /> Male 
            &nbsp; &nbsp;
            <input type="radio" name="gender" ng-model="newUser.gender" /> Female
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" ng-model="newUser.mobile" /> 
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
        </div>
    </form>
</div>
