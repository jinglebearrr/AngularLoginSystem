<div class="jumbotron">
    <form role="form">
        <div class="form-group">
            <h3>Login Here......</h3>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="loginModel.username" class="form-control" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="loginModel.password" class="form-control" />
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="validateUser()">Login</button>
        </div>
    </form>
</div>
