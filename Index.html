<!DOCTYPE html>
<html ng-app="webAdminApp" lang="en-us">
<head>
    <title>Web Admin App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="App/Libs/angular.min.js"></script>
    <script src="App/Libs/angular-route.min.js"></script>
    <script src="App/App.js"></script>
    <script src="App/Controllers/IndexController.js"></script>
    <script src="App/Controllers/AccountController.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
</head>
<body>
     <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Web Admin System</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Web Administration Tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
                                <li> <a href="#/">Home</a></li>
                           <li> <a href="#/about">About</a></li>
                           <li> <a href="#/contact">Contacts</a></li>
                               </ul>
           <ul class="nav navbar-nav navbar-right">
                     <li>
                         <span id="anonymousUser" ng-hide="loginStatus">
                            [Welcome Guest!][<a href="#/login" id="loginlink">Login</a>/<a href="#/register" id="registerlink">Register</a>]
                        </span>
                        <span id="loggedUser" ng-show="loginStatus">
                            [Welcome <span id="userinfo">{{loggedUsername}}</span> !] [<a href="#/logout" id="logoutlink">Logout</a>]
                        </span>
                  </li>
          </ul>    
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <section class="container">
        <div ng-view></div>
    </section>

    <section class="modal-footer">
        <footer>
            &copy; Marlabs Inc-2015
        </footer>
    </section>
</body>
</html>
